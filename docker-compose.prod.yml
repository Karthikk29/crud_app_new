# For production deployment with Docker Hub images
# Replace YOUR_DOCKERHUB_USERNAME with your actual Docker Hub username

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: mean-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=dd_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  # Backend API (using Docker Hub image)
  backend:
    image: karthikkotharkar/mean-app-backend:latest
    container_name: mean-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/dd_db
      - PORT=8080
    depends_on:
      - mongodb
    networks:
      - mean-network

  # Frontend Angular App (using Docker Hub image)
  frontend:
    image: karthikkotharkar/mean-app-frontend:latest
    container_name: mean-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mean-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mean-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

networks:
  mean-network:
    driver: bridge

volumes:
  mongodb_data:
